<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVRAM Uploader</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>

<body>
    <h1>NVRAM Uploader</h1>
    <form id="nvramForm">
        <label for="barcodeImage">Upload Barcode Image:</label>
        <input type="file" id="barcodeImage" name="barcodeImage" accept="image/*" required>
        <br><br>
        <label for="nvramFile">Upload NVRAM File (1024 bytes):</label>
        <input type="file" id="nvramFile" name="nvramFile" accept=".bin" required>
        <br><br>
        <button type="submit">Upload and Modify</button>
    </form>
    <br>
    <a id="downloadLink" style="display:none">Download Modified NVRAM</a>

    <script>
        document.getElementById('nvramForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const fileInput = document.getElementById('nvramFile');
            const barcodeInput = document.getElementById('barcodeImage');
            const nvramFile = fileInput.files[0];
            const barcodeFile = barcodeInput.files[0];

            if (nvramFile.size !== 1024) {
                alert('The NVRAM file must be exactly 1024 bytes.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function (e) {
                const buffer = new Uint8Array(e.target.result);

                const barcodeReader = new FileReader();
                barcodeReader.onload = function (event) {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = function () {
                        Quagga.decodeSingle({
                            src: img.src,
                            numOfWorkers: 0,
                            inputStream: {
                                size: 800  // restrict input-size to be 800px in width (long-side)
                            },
                            decoder: {
                                readers: ["code_128_reader", "code_39_reader"] // List of active readers
                            },
                        }, function (result) {
                            if (result && result.codeResult) {
                                let barcode = result.codeResult.code;
                                barcode = barcode.replace(/[^a-zA-Z0-9\s]/g, '');
                                let hexSerial, emcsId, unknownId, unknownId2;

                                if (barcode.length === 17) {
                                    hexSerial = parseInt(barcode.substring(10, 17), 10).toString(16).padStart(6, '0');
                                    emcsId = parseInt(barcode.substring(0, 2), 10);
                                    unknownId = parseInt(barcode.substring(2, 10), 10);
                                    unknownId2 = 0;
                                } else if (barcode.length === 11) {
                                    hexSerial = parseInt(barcode.substring(3, 10), 10).toString(16).padStart(6, '0');
                                    emcsId = 0;
                                    unknownId = 0;
                                    unknownId2 = barcode.substring(0, 3);
                                } else {
                                    alert('Invalid barcode length.');
                                    return;
                                }

                                console.log('EMCS ID:', emcsId);
                                console.log('Unknown ID:', unknownId);
                                console.log('Unknown ID2:', unknownId2);
                                console.log('Hex Serial:', parseInt(hexSerial, 16));

                                // Fetch and process CSV file
                                const csvFilePath = 'your_csv_file.csv';
                                fetch(csvFilePath)
                                    .then(response => {
                                        if (!response.ok) {
                                            throw new Error('Failed to fetch CSV file.');
                                        }
                                        return response.text();
                                    })
                                    .then(csvData => {
                                        const lines = csvData.trim().split('\n');
                                        const csvMap = new Map();

                                        lines.forEach(line => {
                                            const [csvUnknownId, csvModelId] = line.split(',');
                                            csvMap.set(parseInt(csvUnknownId.trim(), 10), csvModelId.trim());
                                        });

                                        // Assign modelId based on unknownId
                                        if (barcode.length === 17) {
                                            modelId = csvMap.has(unknownId) ? csvMap.get(unknownId) : 'Unknown';
                                        } else if (barcode.length === 11) {
                                            modelId = csvMap.has(parseInt(unknownId2, 10)) ? csvMap.get(parseInt(unknownId2, 10)) : 'Unknown';
                                        } else{
                                            alert('Barcode length is not 17 or 11.');
                                            throw new Error('Barcode length is not 17 or 11.');
                                            return;
                                        }

                                        // Check if modelId was found
                                        if (modelId === 'csvModelId') {
                                            alert('Unknown model, please contact support.');
                                            throw new Error('Unknown model, please contact support.'); // Use throw to exit the function with an error
                                            return;
                                        }

                                        // Log Model ID
                                        console.log('Model ID:', modelId);

                                        // Modify buffer and create download link
                                        buffer[0x1F7] = emcsId;
                                        buffer[0x1F6] = parseInt(hexSerial.substring(0, 2), 16);
                                        buffer[0x1F5] = parseInt(hexSerial.substring(2, 4), 16);
                                        buffer[0x1F4] = parseInt(hexSerial.substring(4, 6), 16);

                                        buffer[0x1F8] = 0;
                                        buffer[0x1F9] = 0xFF - ((buffer[0x1F0] + buffer[0x1F1] + buffer[0x1F2] + buffer[0x1F3] + buffer[0x1F4] + buffer[0x1F5] + buffer[0x1F6] + buffer[0x1F7]) & 0xFF);

                                        buffer[0x1E0] = emcsId;
                                        buffer[0x1E6] = buffer[0x1F6] & 0xFF;
                                        buffer[0x1E5] = buffer[0x1F5] & 0xFF;
                                        buffer[0x1E4] = buffer[0x1F4] & 0xFF;

                                        buffer[0x1E8] = 0;
                                        buffer[0x1E9] = 0xFF - ((buffer[0x1E0] + buffer[0x1E1] + buffer[0x1E2] + buffer[0x1E3] + buffer[0x1E4] + buffer[0x1E5] + buffer[0x1E6] + buffer[0x1E7]) & 0xFF);

                                        const modifiedBlob = new Blob([buffer], { type: 'application/octet-stream' });
                                        const downloadLink = document.getElementById('downloadLink');
                                        downloadLink.href = URL.createObjectURL(modifiedBlob);
                                        downloadLink.download = `nvm_${barcode}.bin`;
                                        downloadLink.style.display = 'block';
                                        downloadLink.textContent = 'Download Modified NVRAM';
                                    })
                                    .catch(error => {
                                        console.error('Error:', error.message);
                                        // Handle the error accordingly (e.g., show an alert, log, etc.)
                                        // You can decide what to do in case of CSV fetch failure
                                    });
                            } else {
                                alert('Barcode not recognized. Please try another image.');
                            }
                        });
                    };
                };
                barcodeReader.readAsDataURL(barcodeFile);
            };
            reader.readAsArrayBuffer(nvramFile);
        });
    </script>

</body>

</html>
